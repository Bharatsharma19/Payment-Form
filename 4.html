<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/4.css">
    <title>Payment Form</title>
</head>

<body>
    <div class="container">
    <form action="">
        <h1 class="mainHeading">Payment Form</h1>
        <hr>
        <h2>Contact Information</h2>
        <p>Name : <input type="text" name="name" required maxlength="32"></p>
        <fieldset>
            <legend>Gender</legend>
            <p>
                Male <input type="radio" name="gender" id="Male" required>
                Female <input type="radio" name="gender" id="Female" required>
                Other <input type="radio" name="gender" id="Other" required>
            </p>
        </fieldset>
        <p>Contact : <input type="number" required maxlength="10"></p>
        <p>Email : <input type="email" name="email" id="email" required></p>
        <p>Pincode : <input type="number" name="pincode" id="pincode" required maxlength="6"></p>
        <p>Address : <textarea name="address" id="address" cols="64" rows="8"></textarea></p>
        <hr>
        <h2>Payment Information</h2>
        <p>Card Type :
            <select name="card_type" id="card_type" required>
                <option value="">--Select a Card type--</option>
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option>
                <option value="mastercard">Master Card</option>
            </select>
        <p>
            Card Number : <input type="number" name="card_number" id="card_number" required minlength="16" maxlength="16">
        </p>
        <p>
            Expiration Date : <input type="date" name="exp_date" id="exp_date" required>
        </p>
        CVV : <input type="password" name="cvv" id="cvv" required minlength="3" maxlength="3">
        </p>
        <input type="submit" value="Pay Now">
    </form>
</div>
</body>

</html>
